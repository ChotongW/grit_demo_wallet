basePath: /api/v1
info:
  contact: {}
  description: API Gateway for the Demo Wallet
  title: Grit Demo Wallet API
  version: "1.0"
paths:
  /accounts:
    post:
      consumes:
      - application/json
      description: Create a new user account with optional initial balance and referral
      parameters:
      - description: Account creation request
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            initial_balance:
              type: string
            referrer_account_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              account:
                type: object
              account_id:
                type: string
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Create new account
      tags:
      - Accounts
  /accounts/{account_id}:
    get:
      description: Retrieve account information including current balance
      parameters:
      - description: Account ID
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              account:
                type: object
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get account details
      tags:
      - Accounts
  /accounts/{account_id}/balance:
    get:
      description: Retrieve current balance for an account
      parameters:
      - description: Account ID
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              account_id:
                type: string
              balance:
                type: string
              currency:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get account balance
      tags:
      - Accounts
  /accounts/{account_id}/transactions:
    get:
      description: Retrieve paginated transaction history for an account
      parameters:
      - description: Account ID
        in: path
        name: account_id
        required: true
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 20, max: 100)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              page:
                type: integer
              page_size:
                type: integer
              total_count:
                type: integer
              total_pages:
                type: integer
              transactions:
                type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get transaction history
      tags:
      - Accounts
  /accounts/deposit:
    post:
      consumes:
      - application/json
      description: Deposit funds to an account from PSP
      parameters:
      - description: Deposit request
        in: body
        name: request
        required: true
        schema:
          properties:
            account_id:
              type: string
            amount:
              type: string
            description:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              new_balance:
                type: string
              success:
                type: boolean
              transaction_id:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Deposit funds
      tags:
      - Wallet
  /accounts/withdraw:
    post:
      consumes:
      - application/json
      description: Withdraw funds from an account to PSP
      parameters:
      - description: Withdrawal request
        in: body
        name: request
        required: true
        schema:
          properties:
            account_id:
              type: string
            amount:
              type: string
            description:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              new_balance:
                type: string
              success:
                type: boolean
              transaction_id:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Withdraw funds
      tags:
      - Wallet
  /health:
    get:
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check endpoint
      tags:
      - Health
  /transfers:
    post:
      consumes:
      - application/json
      description: Transfer funds from one account to another
      parameters:
      - description: Transfer request
        in: body
        name: request
        required: true
        schema:
          properties:
            amount:
              type: string
            description:
              type: string
            from_account_id:
              type: string
            to_account_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              new_balance:
                type: string
              success:
                type: boolean
              transaction_id:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Transfer funds
      tags:
      - Wallet
swagger: "2.0"
