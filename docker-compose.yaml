services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - demo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  subledger-service:
    build:
      context: .
      dockerfile: build/Dockerfile
      args:
        SERVICE_PATH: subledger
    container_name: subledger
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GRPC_PORT=50051
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=postgres_db
      - DATABASE_SSL_MODE=disable
      - DATABASE_SCHEMA=public
      - DATABASE_MAX_OPEN_CONNS=10
      - DATABASE_MAX_CONN_IDLE_TIME=5m
      - DATABASE_MAX_CONN_LIFETIME=1h
      - DATABASE_HEALTH_CHECK_PERIOD=1m
      - LOG_LEVEL=debug
      - LOG_FORMAT_JSON=false
      - LOG_COLOR=true
      - LOG_LINE_DETAILS=true
    ports:
      - "50051:50051"
    networks:
      - demo_network
    restart: unless-stopped

  accounts-service:
    build:
      context: .
      dockerfile: build/Dockerfile
      args:
        SERVICE_PATH: accounts
    container_name: accounts
    depends_on:
      postgres:
        condition: service_healthy
      subledger-service:
        condition: service_started
    environment:
      - GRPC_PORT=50052
      - SUBLEDGER_RPC_ADDR=subledger-service:50051
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=postgres_db
      - DATABASE_SSL_MODE=disable
      - DATABASE_SCHEMA=public
      - DATABASE_MAX_OPEN_CONNS=10
      - DATABASE_MAX_CONN_IDLE_TIME=5m
      - DATABASE_MAX_CONN_LIFETIME=1h
      - DATABASE_HEALTH_CHECK_PERIOD=1m
      - LOG_LEVEL=debug
      - LOG_FORMAT_JSON=false
      - LOG_COLOR=true
      - LOG_LINE_DETAILS=true
    ports:
      - "50052:50052"
    networks:
      - demo_network
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: build/Dockerfile
      args:
        SERVICE_PATH: gateway
    container_name: gateway
    depends_on:
      - subledger-service
      - accounts-service
    environment:
      - HTTP_PORT=8080
      - READ_HEADER_TIMEOUT=5s
      - READ_TIMEOUT=10s
      - WRITE_TIMEOUT=10s
      - IDLE_TIMEOUT=20s
      - SUBLEDGER_SERVICE=subledger-service:50051
      - ACCOUNTS_SERVICE=accounts-service:50052
      - GRPC_TIMEOUT=30s
      - LOG_LEVEL=debug
      - LOG_FORMAT_JSON=false
      - LOG_COLOR=true
      - LOG_LINE_DETAILS=true
    ports:
      - "8080:8080"
    networks:
      - demo_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  demo_network:
    driver: bridge
